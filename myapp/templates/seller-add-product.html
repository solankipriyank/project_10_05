{% extends 'seller-header.html'%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      </head>
  <body>
    <section class="site-banner jarallax padding-large" style="background: url({% static 'images/hero-image.jpg' %}) no-repeat; background-position: top;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="page-title">Add Product</h1>
            <div class="breadcrumbs">
              <span class="item">
                <a href="/">Home /</a>
              </span>
              <span class="item">Add Product</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact-information padding-large">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="contact-information">
              <div class="section-header">
                <h2 class="section-title">Add Product</h2>
              </div>
              {% if msg %}
              <b style="color: blue;">{{msg}}</b>
              {% endif %}
              <form name="contactform" action="{% url 'seller-add-product' %}" method="post" class="contact-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-item">
                  <select name="product_category" class="u-full-width bg-light">
                    <option>---Select Category---</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Kids">Kids</option>
                  </select>
                  <select name="product_size" class="u-full-width bg-light">
                    <option>---Select Size---</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                  </select>
                  <select name="product_color" class="u-full-width bg-light">
                    <option>---Select Color---</option>
                    <option value="Red">Red</option>
                    <option value="White">White</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Black">Black</option>
                    <option value="Orange">Orange</option>
                    <option value="Purple">Purple</option>
                    <option value="Green">Green</option>
                    <option value="Pink">Pink</option>
                  </select>
                  <input type="text" minlength="2" name="product_name" placeholder="Product Name" class="u-full-width bg-light" required>
                  
                  Product Picture :<input type="file" name="product_picture" required>
                  <textarea class="u-full-width bg-light" name="product_desc" placeholder="Product Description" style="height: 180px;" required></textarea>
                  <input type="text" minlength="2" name="product_price" placeholder="Product Price" class="u-full-width bg-light" required>
                  
                </div>
                <button type="submit" name="submit" class="btn btn-dark btn-full btn-medium">Add Product</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
{% endblock %}
