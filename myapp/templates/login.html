{% extends 'header.html'%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      </head>
  <body>
    <section class="site-banner jarallax padding-large" style="background: url({% static 'images/hero-image.jpg' %}) no-repeat; background-position: top;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="page-title">Login</h1>
            <div class="breadcrumbs">
              <span class="item"> 
                <a href="/">Home /</a>
              </span>
              <span class="item">Login</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact-information padding-large">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="contact-information">
              <div class="section-header">
                <h2 class="section-title">Login</h2>
              </div>
               {% if msg %}
              <b style="color: blue;">{{msg}}</b>
              {% endif %}
              <form name="contactform" action="{% url 'login' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-item">
                  <input type="email" id="email" name="email" placeholder="E-mail" class="u-full-width bg-light" required>
                  <span id="email_error"></span>
                  <input type="password" name="password" placeholder="password" class="u-full-width bg-light" required>
                </div>
                <button type="submit" name="submit" class="btn btn-dark btn-full btn-medium">Login</button>
              </form>
              <a href="{% url 'signup' %}">Yet Not Registered ? </a>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'forgot-password' %}">Forgot Password ? </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
          $("#email").change(function(){
            var email=$(this).val();
            //alert(email);
            $.ajax({
              url: '/ajax/validate_email/',
              data: {'email': email},
              dataType: 'json',
              success: function (data) {
                if (!data.is_taken) {
                  /*document.getElementById("email").style.border="5px solid red";*/
                  document.getElementById("email_error").innerHTML="This Email ID Is Not Registered";
                }else{
                  document.getElementById("email_error").innerHTML="";
                }
              }
            });
          });

        </script>
  </body>
</html>
{% endblock %}
